        function style_Ecosistemas_Otanche_1_0(feature) {

            }

        function style_Vas_Otanche_2_0(feature) {
            if (feature.properties['TIPO_VIA'] >= 1.000000 && feature.properties['TIPO_VIA'] <= 2.000000 ) {
                return {
                pane: 'pane_Vas_Otanche_2',

                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',

                fillOpacity: 0,
                interactive: true,

        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var baseMaps = {};
        L.control.layers(baseMaps,{'Vías_Otanche<br /><table><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_120.png" /></td><td>1 - 2</td></tr><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_231.png" /></td><td>2 - 3</td></tr><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_342.png" /></td><td>3 - 4</td></tr><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_453.png" /></td><td>4 - 5</td></tr><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_564.png" /></td><td>5 - 6</td></tr><tr><td style="text-align: center;"><img src="legend/Vas_Otanche_2_675.png" /></td><td>6 - 7</td></tr></table>': layer_Vas_Otanche_2,'Ecosistemas_Otanche<br /><table><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_Agroecosistemascampesinosmixtos0.png" /></td><td>Agroecosistemas campesinos mixtos</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_AgroecosistemasLecheros1.png" /></td><td>Agroecosistemas Lecheros</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_Areasruralesintervenidas2.png" /></td><td>Areas rurales intervenidas</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_BMDAndinosyAltoandinosdeRoble3.png" /></td><td>BMD Andinos y Alto-andinos de Roble</td></tr><tr><td style="text-align: center;"><img src="legend/Ecosistemas_Otanche_1_BMDHúmedosAndinos4.png" /></td><td>BMD Húmedos Andinos</td></tr></table>': layer_Ecosistemas_Otanche_1,"Google Terrain": layer_GoogleTerrain_0,}).addTo(map);
